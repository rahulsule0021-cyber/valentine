<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #ffd6e8;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  background: white;
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  z-index: 10;
}

h2 {
  color: #ff3f8e;
  font-size: 1.4rem;
}

.subtext {
  color: #777;
  margin-bottom: 10px;
}

/* CAT WRAPPER (ONLY THIS MOVES) */
.cat-wrap {
  width: 160px;
  margin: 10px auto 18px;
  position: relative;
}

/* IMAGE ITSELF NEVER MOVES */
.cat-img {
  width: 100%;
  display: block;
}

/* ROSE DROP */
.rose {
  position: absolute;
  font-size: 26px;
  bottom: -6px;
  left: 50%;
  transform: translateX(-50%);
  transition: transform 0.6s ease, opacity 0.6s;
}

/* BLUSH */
.blush {
  position: absolute;
  width: 14px;
  height: 8px;
  background: #ff6fa5;
  border-radius: 50%;
  opacity: 0;
  top: 72px;
}

.blush.left { left: 40px; }
.blush.right { right: 40px; }

/* DRAMA MODE */
.dramatic {
  animation: shake 0.4s infinite;
}

.dramatic .blush {
  opacity: 0.8;
}

.dramatic .rose {
  transform: translate(-50%, 120px) rotate(45deg);
  opacity: 0;
}

/* SHAKE */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 90px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 12px 22px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3f8e;
  color: white;
}

#noBtn {
  background: #eee;
  font-size: 13px;
  padding: 8px 14px;
  position: absolute;
  right: 10px;
  top: 45px;
}

/* RESULT */
.result {
  display: none;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* HEART EXPLOSION */
.spark {
  position: fixed;
  font-size: 22px;
  animation: explode 1s ease-out forwards;
  pointer-events: none;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% {
    transform: translate(var(--x), var(--y)) scale(1.4);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card" id="card">
  <h2>Disha, will you be my Valentine? üíï</h2>
  <div class="subtext">I have a feeling you‚Äôll say yes üòä</div>

  <div class="cat-wrap" id="catWrap">
    <img src="cat-rose.png" class="cat-img" alt="Cute cat">
    <div class="rose">üåπ</div>
    <div class="blush left"></div>
    <div class="blush right"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- SECOND PAGE (UNCHANGED IMAGE) -->
<div class="card result" id="result">
  <h2>You made my day üíò</h2>
  <img src="valentine.png" alt="Us together" style="width:100%;border-radius:16px;margin-top:12px;">
  <div style="margin-top:10px;color:#ff3f8e;">Can‚Äôt wait to see you ‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const catWrap = document.getElementById("catWrap");
const card = document.getElementById("card");
const result = document.getElementById("result");

/* NO = DRAMA */
function moveNo() {
  noBtn.style.transform =
    `translate(${Math.random()*180-90}px, ${Math.random()*100-50}px)`;
}

noBtn.addEventListener("mouseover", () => {
  catWrap.classList.add("dramatic");
  moveNo();
});

noBtn.addEventListener("mouseleave", () => {
  catWrap.classList.remove("dramatic");
});

/* YES = LOVE */
yesBtn.addEventListener("click", () => {
  explodeHearts();
  setTimeout(() => {
    card.style.display = "none";
    result.style.display = "block";
  }, 700);
});

function explodeHearts() {
  for (let i = 0; i < 20; i++) {
    const h = document.createElement("div");
    h.className = "spark";
    h.innerText = "üíñ";
    h.style.left = "50%";
    h.style.top = "50%";
    h.style.setProperty("--x", `${Math.random()*300-150}px`);
    h.style.setProperty("--y", `${Math.random()*300-150}px`);
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1000);
  }
}
</script>

</body>
</html>
