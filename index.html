<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #ffd6e8;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 340px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  color: #ff3f8e;
}

.subtext {
  color: #777;
  margin-bottom: 12px;
}

/* CAT (no images, no emoji) */
.cat {
  width: 120px;
  height: 140px;
  background: #ffc1d9;
  border-radius: 60px 60px 40px 40px;
  margin: 12px auto;
  position: relative;
}

/* eyes */
.eye {
  width: 10px;
  height: 10px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 45px;
}

.eye.left { left: 35px; }
.eye.right { right: 35px; }

/* blush */
.blush {
  width: 14px;
  height: 8px;
  background: #ff6fa5;
  border-radius: 50%;
  position: absolute;
  top: 65px;
  opacity: 0;
}

.blush.left { left: 25px; }
.blush.right { right: 25px; }

/* rose */
.rose {
  width: 10px;
  height: 40px;
  background: green;
  position: absolute;
  bottom: -40px;
  left: 50%;
  transform: translateX(-50%);
}

.rose::before {
  content: "";
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
  position: absolute;
  top: -15px;
  left: -5px;
}

/* DRAMA */
.dramatic .blush {
  opacity: 1;
}

.dramatic .rose {
  display: none;
}

/* buttons */
.buttons {
  margin-top: 20px;
  position: relative;
  height: 80px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 12px 22px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3f8e;
  color: white;
}

#noBtn {
  background: #eee;
  font-size: 13px;
  padding: 8px 14px;
  position: absolute;
  right: 10px;
  top: 40px;
}

/* RESULT */
.result {
  display: none;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Disha, will you be my Valentine? üíï</h2>
  <div class="subtext">I have a feeling you‚Äôll say yes üòä</div>

  <div class="cat" id="cat">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="blush left"></div>
    <div class="blush right"></div>
    <div class="rose"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="card result" id="result">
  <h2>You made my day üíò</h2>
  <p>Can‚Äôt wait to see you ‚ù§Ô∏è</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const cat = document.getElementById("cat");
const card = document.getElementById("card");
const result = document.getElementById("result");

noBtn.addEventListener("mouseover", () => {
  cat.classList.add("dramatic");
  noBtn.style.transform = `translate(${Math.random()*120-60}px, ${Math.random()*80-40}px)`;
});

noBtn.addEventListener("mouseleave", () => {
  cat.classList.remove("dramatic");
});

yesBtn.addEventListener("click", () => {
  card.style.display = "none";
  result.style.display = "block";
});
</script>

</body>
</html>
