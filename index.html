<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffd6e8;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      color: #ff6fa5;
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0; }
      10% { opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    .card {
      background: white;
      padding: 22px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      z-index: 10;
    }

    h2 {
      color: #ff3f8e;
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    .subtext {
      color: #777;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 12px 22px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff3f8e;
      color: white;
    }

    #noBtn {
      background: #eee;
      color: #444;
      font-size: 13px;
      padding: 8px 14px;
      position: absolute;
      right: 10px;
      top: 45px;
    }

    .result {
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Photo animation */
    .photo {
      width: 100%;
      border-radius: 16px;
      margin-top: 15px;
      animation: floatPhoto 3s ease-in-out infinite;
    }

    @keyframes floatPhoto {
      0% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-6px) scale(1.02); }
      100% { transform: translateY(0px) scale(1); }
    }

    .sweet-line {
      margin-top: 12px;
      font-size: 1rem;
      color: #ff3f8e;
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 8 + "s";
      heart.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h2>Disha, will you be my Valentine? üíï</h2>
    <div class="subtext">I have a feeling you‚Äôll say yes üòä</div>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="card result" id="result">
    <h2>You made my day üíò</h2>
    <img src="valentine.png" alt="Us together" class="photo">
    <div class="sweet-line">Can‚Äôt wait to see you ‚ù§Ô∏è</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const result = document.getElementById("result");
    const music = document.getElementById("bgMusic");

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      result.style.display = "block";
      music.volume = 0.25;
      music.play();
    });
  </script>

</body>
</html>
