<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: #ffd6e8;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  background: white;
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  z-index: 10;
}

h2 {
  color: #ff3f8e;
  font-size: 1.4rem;
}

.subtext {
  color: #777;
  margin-bottom: 10px;
}

/* CAT */
.cat-wrap {
  position: relative;
  width: 120px;
  height: 150px;
  margin: 10px auto 20px;
}

.cat {
  font-size: 96px;
  animation: float 2.5s ease-in-out infinite;
}

/* blush */
.blush {
  position: absolute;
  width: 14px;
  height: 8px;
  background: #ff6fa5;
  border-radius: 50%;
  opacity: 0;
  top: 78px;
}

.blush.left { left: 22px; }
.blush.right { right: 22px; }

/* rose */
.rose {
  position: absolute;
  font-size: 26px;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  transition: transform 0.6s ease, opacity 0.6s;
}

/* DRAMA MODE */
.dramatic .blush {
  opacity: 0.7;
}

.dramatic .cat {
  animation: shake 0.4s infinite;
}

.dramatic .rose {
  transform: translate(-50%, 140px) rotate(50deg);
  opacity: 0;
}

/* animations */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  50% { transform: translateX(3px); }
  75% { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

/* BUTTONS */
.buttons {
  position: relative;
  height: 90px;
}

button {
  border: none;
  border-radius: 999px;
  padding: 12px 22px;
  font-size: 16px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3f8e;
  color: white;
}

#noBtn {
  background: #eee;
  font-size: 13px;
  padding: 8px 14px;
  position: absolute;
  right: 10px;
  top: 45px;
}

/* RESULT */
.result {
  display: none;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* HEART EXPLOSION */
.spark {
  position: fixed;
  font-size: 22px;
  animation: explode 1s ease-out forwards;
  pointer-events: none;
}

@keyframes explode {
  0% { transform: scale(0); opacity: 1; }
  100% {
    transform: translate(var(--x), var(--y)) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- FIRST CARD -->
<div class="card" id="card">
  <h2>Disha, will you be my Valentine? üíï</h2>
  <div class="subtext">I have a feeling you‚Äôll say yes üòä</div>

  <div class="cat-wrap" id="catWrap">
    <div class="cat">üê±</div>
    <div class="rose">üåπ</div>
    <div class="blush left"></div>
    <div class="blush right"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- RESULT -->
<div class="card result" id="result">
  <h2>You made my day üíò</h2>
  <div style="font-size:80px;">üíë</div>
  <div style="margin-top:10px;color:#ff3f8e;">Can‚Äôt wait to see you ‚ù§Ô∏è</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const catWrap = document.getElementById("catWrap");
const card = document.getElementById("card");
const result = document.getElementById("result");
const music = document.getElementById("bgMusic");

/* NO drama */
function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", () => {
  catWrap.classList.add("dramatic");
  moveNo();
});

noBtn.addEventListener("mouseleave", () => {
  catWrap.classList.remove("dramatic");
});

/* YES */
yesBtn.addEventListener("click", () => {
  explodeHearts();
  setTimeout(() => {
    card.style.display = "none";
    result.style.display = "block";
    music.volume = 0.25;
    music.play();
  }, 700);
});

/* heart explosion */
function explodeHearts() {
  for (let i = 0; i < 22; i++) {
    const heart = document.createElement("div");
    heart.className = "spark";
    heart.innerText = "üíñ";
    heart.style.left = "50%";
    heart.style.top = "50%";
    heart.style.setProperty("--x", `${Math.random()*320-160}px`);
    heart.style.setProperty("--y", `${Math.random()*320-160}px`);
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1000);
  }
}
</script>

</body>
</html>
